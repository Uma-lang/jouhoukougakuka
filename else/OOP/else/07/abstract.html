<body>
    <h1>abstractとは</h1>
    <p>abstract クラスとは、インスタンス化できないクラスであり、継承を通じてのみ利用されるクラスのことです。つまり、抽象クラスは他のクラスに機能を継承するための設計図であり、直接オブジェクトを生成することはできません。抽象クラスには、抽象メソッドも含まれることが多く、これらのメソッドは具体的な処理を持たず、子クラスで必ず実装される必要があります。抽象クラスを使用することで、共通のインターフェースを提供し、具体的な実装を子クラスに任せることができます</p>
</body>
