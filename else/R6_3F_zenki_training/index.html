<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: #fff;
            padding: 30px 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .error-container h1 {
            font-size: 50px;
            color: #ff6b6b;
            margin: 0;
        }
        .error-container h2 {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }
        .error-container p {
            color: #666;
            font-size: 16px;
            margin: 20px 0;
        }
        .error-container a {
            color: #4CAF50;
            text-decoration: none;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .error-container a:hover {
            background: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>405</h1>
        <h2>Method Not Allowed</h2>
        <a href="../../../index.html">ホームページへ戻る</a>
    </div>
</body>
</html>
