<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 300px;
    text-align: center;
}

h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

label {
    font-size: 18px;
    color: #666;
    display: block;
    margin-bottom: 10px;
}

input[type="password"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-sizing: border-box;
}

input[type="password"]:focus {
    border-color: #74ebd5;
    outline: none;
}

input[type="submit"] {
    background-color: #74ebd5;
    color: #ffffff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #acb6e5;
}
    </style>
</head>
<body>
    <form action="not_allowed.html" method="GET">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
