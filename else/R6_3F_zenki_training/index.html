<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <style>
        /* 全体の背景色とフォント設定 */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* フォームのスタイル */
form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

/* ラベルのスタイル */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
}

/* パスワード入力フィールドのスタイル */
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

/* 送信ボタンのスタイル */
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

/* 送信ボタンのホバー時の効果 */
input[type="submit"]:hover {
    background-color: #45a049;
}

/* 見出しのスタイル */
h2 {
    text-align: center;
    color: #333333;
}
    </style>
</head>
<body>
    <h2>パスワードを入力してください</h2>
    <form action="not_allowed.html" method="GET">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
