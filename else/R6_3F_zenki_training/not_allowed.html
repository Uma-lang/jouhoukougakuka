<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING: Not Allowed</title>
    <style>
        /* ベーススタイル */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ffcc00, #ff3300);
            font-family: 'Arial', sans-serif;
        }

        /* 警告画面のコンテナ */
        .warning-container {
            text-align: center;
            background: #ff0000;
            border: 5px solid #ffd700;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            color: #fff;
            max-width: 600px;
            animation: shake 0.3s ease-in-out infinite; /* 振動アニメーション */
        }

        /* 警告アイコン */
        .warning-icon {
            font-size: 100px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px #000;
            animation: blink 1s infinite; /* 点滅アニメーション */
        }

        /* 警告タイトル */
        .warning-title {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
        }

        /* 警告メッセージ */
        .warning-message {
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000;
        }

        /* 振動アニメーション */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* 点滅アニメーション */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <h1 class="warning-title">WARNING: Not Allowed</h1>
        <p class="warning-message">You do not have permission to access this page.</p>
    </div>
</body>
</html>
